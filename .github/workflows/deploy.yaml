name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy
        run: npm run build:prod
        env:
          NODE_ENV: production
          API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Verify build output
        run: |
          test -d dist
          test -f dist/index.html

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.NFS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.NFS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh ${{ secrets.NFS_USERNAME }}@${{ secrets.NFS_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.NFS_SITE_DIR }}
            find . -mindepth 1 -maxdepth 1 ! -name '.*' -exec rm -rf {} +
          EOF

          rsync -avz dist/ \
            ${{ secrets.NFS_USERNAME }}@${{ secrets.NFS_HOST }}:${{ secrets.NFS_SITE_DIR }}
